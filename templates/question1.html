{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">問題1</h2>
<p class="text-center">この写真をSNSに挙げたら簡単に居場所を特定されてしまうらしい！<br>
    ここはどこだろう？</p>

<div class="row justify-content-center">
    <div class="col-md-5 text-center">
        <div class="zoom-container">
            <img id="targetImage" src="{{ url_for('static', filename='images/question_1.jpg') }}" class="img-fluid border zoomable" alt="問題1">
        </div>
        <div class="mt-2">
            <button onclick="copyImageAndSearch()" class="btn btn-secondary">画像をコピーしてGoogle画像検索</button>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-md-5">
        <form action="{{ url_for('result1') }}" method="POST">
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="answer" id="answer1" value="1" required>
                <label class="form-check-label" for="answer1">
                    よみうりランド
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="answer" id="answer2" value="2">
                <label class="form-check-label" for="answer2">
                    富士急ハイランド
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="answer" id="answer3" value="3">
                <label class="form-check-label" for="answer3">
                    サンリオピューロランド
                </label>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/imageSearch.js') }}"></script>
<script src="{{ url_for('static', filename='js/zoom.js') }}"></script>
{% endblock %}
